plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.touristapp"
    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.touristapp"
        minSdk = 23
        targetSdk = 34
        versionCode = 1 // Or use flutterVersionCode if it's defined correctly
        versionName = "1.0" // Or use flutterVersionName if it's defined correctly
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the BoM for the Firebase platform
    implementation platform("com.google.firebase:firebase-bom:33.1.2")

    // Add the dependency for the Firebase Authentication library
    implementation "com.google.firebase:firebase-auth"

    // Also add the dependency for the Google Play services library and specify its version
    implementation "com.google.android.gms:play-services-auth:21.2.0"
}
